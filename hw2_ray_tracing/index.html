<script id='my_vertex_shader' type='x-shader/x-vertex'>
   attribute vec3 aPosition;
   varying   vec3 vPosition;
   void main() {
      gl_Position = vec4(aPosition, 1.0);
      vPosition = aPosition;
   }
</script>

<script id='my_fragment_shader' type='x-shader/x-fragment'>
   precision mediump float;
   uniform float uTime;
   uniform vec3  uCursor;
   varying vec3  vPosition;

   #define sphereNum (2)
   vec4 sphere[sphereNum];
   vec3 material[sphereNum];

   vec3 Lrgb;
   vec3 Ldir;

   // Compute intersection of a ray with a sphere, if any.  Return t.
   // If there is no intersection, return 10000.

   float raySphere(vec3 V, vec3 W, vec4 S) {

      // YOU NEED TO COMPUTE t, BY SETTING UP AND THEN SOLVING A QUADRATIC EQUATION.
	  float b = 2.*dot(W, V-S.xyz); 
	  float c = dot(V-S.xyz, V-S.xyz) - S.w*S.w;
	  if(b*b - 4.*c > 0.){
		  return (-b - sqrt(b*b-4.*c))/2.;
	  }
	  else
      	  return 10000.;
   }

   // Diffusely shade a sphere.
   //    point is the x,y,z position of the surface point.
   //    sphere is the x,y,z,r definition of the sphere.
   //    material is the r,g,b color of the sphere.

   vec3 shadeSphere(vec3 point, vec4 sphere, vec3 material) {
      vec3 color = vec3(0.,0.,0.);

      // YOU NEED TO COMPUTE COLOR FOR A DIFFUSELY SHADED SPHERE.

      // FOR THE AMBIENT COMPONENT OF THE DIFFUSE SHADING, YOU CAN
      // USE A SIMPLE APPROXIMATION SUCH AS: ambient = material / 5.;
	  vec3 ambient = material/5.;
	  vec3 normal = normalize(point - sphere.xyz);
	  float t= dot(Ldir, normal);
	  color = ambient +  max(0., .8*t) * material;
      return color;
   }

   void main(void) {
      vec2 c = uCursor.xy;

      Lrgb = vec3(1.,.5,0.);
      Ldir = normalize(vec3(c.x, c.y, 1. - 2. * dot(c, c)));

      // YOU NEED TO COMPUTE V AND W TO CREATE THE RAY FOR THIS PIXEL,
      // USING vPosition.x AND vPosition.y.

      vec3 V, W;

	  V = vec3(0., 0., 5.);
	  W = normalize(vPosition - V);

      // YOU NEED TO SET x,y,z AND r FOR sphere.
	  sphere[0] = vec4(0., 0., -7., 1.);
	  sphere[1] = vec4(2.2*cos(uTime), 0., -7.+2.2*sin(uTime), .5);

      // YOU NEED TO SET r,g,b FOR material.
	  material[0] = vec3(1., 1., 1.);
	  material[1] = vec3(1., 0., 1.);
	  

      vec3 color = vec3(0., 0., 0.);
	  float t = 10000.;
	  int sphereIdx = 0;
	  for(int i = 0; i < sphereNum; i++){
	      float tt = raySphere(V, W, sphere[i]);
		  if(tt < t){
			  t = tt;
	          color = shadeSphere(V + t * W, sphere[i], material[i]);
		  }
	  }

      gl_FragColor = vec4(sqrt(color), 1.); // Do Gamma correction.
   }
</script>

<script>
start_gl('canvas1', document.getElementById('my_vertex_shader'  ).innerHTML,
                    document.getElementById('my_fragment_shader').innerHTML);
